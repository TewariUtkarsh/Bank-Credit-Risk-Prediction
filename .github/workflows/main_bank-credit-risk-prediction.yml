# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - bank-credit-risk-prediction

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_c5b27fb53cd446b6a008739730a15178 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1006f25758b94144bd3b9c72dc35c57f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5b27fb53cd446b6a008739730a15178 }}/tewariutkarsh22/bank-credit-risk-prediction:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'bank-credit-risk-prediction'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_0e6bbe19fa5941bdb6e4a7d0c5e0852c }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_c5b27fb53cd446b6a008739730a15178 }}/tewariutkarsh22/bank-credit-risk-prediction:${{ github.sha }}'